<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="input" id = "input"></div>
    <div class="buttons">
        <!--operators-->
        <div class="operators">
            <div class="plus" id = "plus">+</div>
            <div class="minus" id = "minus">-</div>
            <div class="times" id = "times">*</div>
            <div class="divide" id = "divide">/</div>
        </div>
        <!--numbers-->
        <div class="threetimesthree">
            <!--7,8,9-->
            <div class="seven" id = "seven">7</div>
            <div class="eight" id = "eight">8</div>
            <div class="nine" id = "nine">9</div>
            <!--4,5,6-->
            <div class="four" id = "four">4</div>
            <div class="five" id = "five">5</div>
            <div class="six" id = "six">6</div>
            <!--1,2,3-->
            <div class="one" id = "one">1</div>
            <div class="two" id = "two">2</div>
            <div class="three" id = "three">3</div>
        </div>

        <!--equal-->
        <div class="equal" id = "equal">=</div>
        <!--0-->
        <div class="zero" id = "zero">0</div>
        <!--clear-->
        <div class="clear" id = "clear">CLEAR</div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
