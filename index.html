<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Calculator</title>
</head>


<body>
    <input class="input" id = "input" type = "text" placeholder="Your input will appear in here" style = "font-size: 100%">
    <div class="buttons">
        <!--operators-->
        <div class="operators" id="operators">
            <div class="plus character" id = "+">+</div>
            <div class="minus character" id = "-">-</div>
            <div class="times character" id = "*">*</div>
            <div class="divide character" id = "/">/</div>
        </div>
        <!--numbers-->
        <div class="threetimesthree" id = "threetimesthree">
            <!--7,8,9-->
            <div class="seven character" id = "7">7</div>
            <div class="eight character" id = "8">8</div>
            <div class="nine character" id = "9">9</div>
            <!--4,5,6-->
            <div class="four character" id = "4">4</div>
            <div class="five character" id = "5">5</div>
            <div class="six character" id = "6">6</div>
            <!--1,2,3-->
            <div class="one character" id = "1">1</div>
            <div class="two character" id = "2">2</div>
            <div class="thre character" id = "3">3</div>
        </div>

        <!--equal-->
        <div class="equal" id = "equal">=</div>
        <!--0-->
        <div class="zero character" id = "0">0</div>
        <!--clear-->
        <div class="clear" id = "clear" onclick = "clearInput()">CLEAR</div>
    </div>
    <select name="test" id="test">
        <option>choose an acc</option>
        <option>cheque</option>
        <option>online</option>
        <option>usd</option>
    </select>



    <script src = "script.js"></script>
</body>
</html>
